    <link href="cockpit/static/branding.css" type="text/css" rel="stylesheet">
  </head>
  <body class="login-pf">
    <span id="badge">
    </span>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="brand">
          </div><!--/#brand-->
        </div><!--/.col-*-->

        <div id="login" class="col-sm-7 col-md-6 col-lg-5 login-area" style="visibility: hidden;">
          <div role="form">

            <div id="error-group" class="alert alert-danger" hidden>
              <span id="login-error-message"></span>
            </div>

            <div id="conversation-group" class="form-group" hidden>
              <div class="col-sm-12 col-md-12">
                <div id="conversation-message"></div>
                <label id="conversation-prompt" for="conversation-input"></label>
              </div>
              <div class="col-sm-12 col-md-12">
                <input type="password" class="form-control" id="conversation-input" tabindex="1">
              </div>
            </div>

            <div id="user-group" class="form-group">
              <label for="login-user-input" class="col-sm-2 col-md-2 control-label">User name</label>
              <div class="col-sm-10 col-md-10">
                <input type="text" class="form-control" id="login-user-input" tabindex="1">
              </div>
            </div>

            <div id="password-group" class="form-group">
              <label for="login-password-input" class="col-sm-2 col-md-2 control-label">Password</label>
              <div class="col-sm-10 col-md-10">
                <input type="password" class="form-control" id="login-password-input" tabindex="2">
              </div>
              <div class="col-sm-2 col-md-2"></div>
              <div class="col-sm-10 col-md-10">
                <label class="control-label">
                    <input type="checkbox" class="form-control" id="authorized-input">
                    Reuse my password for privileged tasks
                </label>
              </div>
            </div>

            <div id="option-group">
              <div class="col-sm-5 col-md-5">
                <i id="option-caret" class="caret caret-right" aria-hidden="true">
                    <svg height="16" width="16" viewBox="0 0 16 16">
                        <polygon fill="#ffffff" points="4,0 4,14 12,7"/>
                        <polygon>
                    </svg>
                </i>
                <span>Other Options</span>
              </div>
            </div>

            <div id="server-group" class="form-group" hidden>
              <label title="Log in to another system. Leave blank to log in to the local system." for="server-field" class="col-sm-2 col-md-2 control-label">Connect to</label>
              <div class="col-sm-10 col-md-10 server-box">
                <input type="text" class="form-control" id="server-field" tabindex="2">
                <span class="cross" id="server-clear" aria-hidden="true">&#x274c;</span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-3 col-sm-3 login-button-container">
                <button class="btn btn-primary btn-lg col-xs-12" id="login-button" tabindex="3">
                  <div class="spinner"></div>
                  <div id="login-button-text">Log In</div>
                </button>
              </div>
            </div>
          </div>
        </div><!--/.col-*-->

        <div class="col-sm-5 col-md-6 col-lg-7 details" id="login-details">
          <p>
            <label class="control-label">Server: <b id="server-name"></b></label>
          </p>
          <p id="login-note" class="login-note"></p>
        </div><!--/.col-*-->

        <div class="col-sm-5 col-md-6 col-lg-7" id="login-wait-validating" hidden>
          <div class="col-sm-4">
            <span class="help-block">Validating authentication token</span>
          </div>
          <div class="col-sm-1">
            <div class="spinner col-xs-15">
            </div>
          </div>
        </div>

        <div class="col-sm-12" id="login-fatal" hidden>
          <span id="login-fatal-message"></span>
          <a id="login-again" hidden>Try Again</a>
        </div>

      </div><!--/.row-->
    </div><!--/.container-->
  </body>
</html>
